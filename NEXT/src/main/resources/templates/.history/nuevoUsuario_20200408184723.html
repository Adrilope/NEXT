<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/fondo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Nuevo Usuario</title>
</head>
<body>
    <header class="container-fluid fixed-top" id="cabecera">
        <div class="row">
            <div class="col-3 col-lg-4 d-flex align-items-center justify-content-between negro pr-lg-0">
                <img src="../img/logo.png" alt="Logo">
                <i class="fas fa-bars d-lg-none" onclick="openNav()" style="font-size: 23px;"></i>
    
                <ul class="nav nav-pills h-100 d-none d-lg-flex" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link d-flex flex-column align-items-center justify-content-center h-100 active"
                            data-toggle="pill" href="" role="tab" aria-selected="true">
                            <div>Portatiles</div>
                            <i class="fas fa-laptop"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex flex-column align-items-center justify-content-center h-100"
                            data-toggle="pill" href="" role="tab" aria-selected="false">
                            <div>Sobremesa</div>
                            <i class="fas fa-desktop"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex flex-column align-items-center justify-content-center h-100"
                            data-toggle="pill" href="" role="tab" aria-selected="false">
                            <div>Componentes</div>
                            <i class="fas fa-microchip"></i>
                        </a>
                    </li>
                </ul>
            </div>
    

            <div class="col-6 col-lg-4 d-flex align-items-center justify-content-center py-1">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Buscar productos" aria-label="Search">
                    <button class="btn active my-2 my-sm-0" type="submit">Buscar</button>
                </form>
            </div>
    
    
            <div class="col-3 col-lg-4 d-flex align-items-center justify-content-end">
                <i class="fas fa-shopping-cart" style="font-size: 23px;"></i>
                <button class="btn active ml-3"><a href="inicioSesion.html" class="text-body text-decoration-none">LogIn<i
                            class="fas fa-sign-out-alt ml-2"></i></a></button>
    
                <!-- <i class="fas fa-sign-out-alt"></i>     el icono sale el movil -->
            </div>
        </div>
    </header>


    <form class="w-50 m-auto bg-light p-5 formulario border border-info">
        <div class="form-group">
            <label for="exampleInputEmail1">Nombre de Usuario*</label>
            <small id="emailHelp" class="form-text text-muted">Te aconsejamos que sea una combinacion de numeros y letras (ej. adrian47)</small>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre de Usuario">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Contraseña*</label>
            <small id="passHelp" class="form-text text-muted">Por seguridad, utiliza 6 caracteres o mas</small>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Repetir contraseña">
        </div>
        <div class="form-row">

            
        <div class="form-group">
            <label for="correo">Correo*</label>
            <input type="password" class="form-control" id="correo" placeholder="Correo">
        </div>
    </div>
        
        <div class="d-flex justify-content-between">
                <button type="submit" class="btn fondo">Registrarse</button>
            <button class="btn btn-danger" onclick="atras()">Cancelar</button>
        </div>
        <small class="form-text">Los campos con * son obligatorios</small>
    </form>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d618391b43.js" crossorigin="anonymous"></script>
    <script src="../js/funciones.js"></script>
</body>
</html>
